<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Welcome to My Styled Page</h1>
    </header>

    <main>
        <p class="description">This is an example of how to style an HTML page using an external CSS file.</p>
        <img id="styled-image" src="image.jpg" alt="Example Image">
        
        <div class="content-box">
            <p>CSS allows us to add color, spacing, and typography to make web pages more visually appealing.</p>
        </div>
    </main>
</body>
</html>
